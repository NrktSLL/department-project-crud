server.servlet.context-path=/api
server.error.include-stacktrace=never
spring.devtools.livereload.enabled=true

#JPA properties
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#H2 properties
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:~/testDb;AUTO_SERVER=TRUE;
#spring.datasource.url=jdbc:h2:mem:testDb;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver

#Swagger properties
springfox.documentation.swagger.v2.use-model-v3=false
springfox.documentation.swagger-ui.base-url=/documentation